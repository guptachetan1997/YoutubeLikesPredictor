<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>YTLP</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
  <style type="text/css">
    body {
      font-weight: 400;
      line-height: 1.5;
      color: #292b2c;
      background-color: whitesmoke;}
    </style>
  </head>
  <body>
   <br>
   <br>
   <center>
     <a class="btn btn-warning" href="/" role="button">Home</a>
   </center>
   <br>
   <br>
   <div class="container content-fluid">
    <div class="card-group">
      <div class="card">
          <div class="card-header text-center">Actual Likes</div>
        <div class="card-block">
          <p class="card-text"><h3 class="text-center">{{payload.actual}}</h3></p>
        </div>
      </div>
      <div class="card">
        <img class="card-img-top text-center" src="{{payload.video.thumbnail}}" alt="Card image cap" height="160" width="260" align="middle">
        <div class="card-block">
          <a href="https://www.youtube.com/watch?v={{payload.video.ID}}" target="_blank"><h4 class="card-title text-center">{{payload.video.title}}</h4></a>
        </div>
        <div class="card-header text-center">Error = {{payload.error}}%</div>
      </div>
      <div class="card">
          <div class="card-header text-center">Predicted Likes</div>
        <div class="card-block">
          <p class="card-text text-center"><h3 class="text-center">{{payload.predict}}</h3></p>
        </div>
      </div>
    </div>
  </div>

  <!-- jQuery first, then Tether, then Bootstrap JS. -->
  <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
</body>
</html>
